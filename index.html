<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Evaluacion</title>
	
</head>
<body>
	<main>
		<h1 class="encabezado">Promedio de Calificaciones</h1>
		<h2 id="texto_alumno">Alumno: <input id="alumno_nombre" placeholder="Nombre del alumno" /></h2>
		<table class="tabla">
			<tr>
				<th class="tabla_conceptos">Concepto</th>
				<th class="tabla_conceptos">Cantidad Alumno</th>
				<th class="tabla_conceptos">Cantidad Real</th>
				<th class="tabla_conceptos">Resultado</th>
				
			</tr>
			<tr>
				<th class="tabla_conceptos">Asistencias</th>
				<td class="cantidad_alumno"><input class="tabla_cantidad_input" type="text" /></td>
				<td class="cantidad_real"><input class="cantidad_real_input" /></td>
				<td class="tabla_resultado">--</td>
			</tr>
			<tr>
				<th class="tabla_conceptos">Disciplina</th>
				<td class="cantidad_alumno"><input class="tabla_cantidad_input" type="text" /></td>
				<td class="cantidad_real">No aplica</td>
				<td class="tabla_resultado">--</td>
			</tr>
			<tr>
				<th class="tabla_conceptos">Puntualidad</th>
				<td class="cantidad_alumno"><input class="tabla_cantidad_input" type="text" /></td>
				<td class="cantidad_real"> No aplica</td>
				<td class="tabla_resultado">--</td>
			</tr>
			<tr>
				<th class="tabla_conceptos">Trabajos y tareas</th>
				<td class="cantidad_alumno"><input class="tabla_cantidad_input" type="text" /></td>
				<td class="cantidad_real"><input class="cantidad_real_input" /></td>
				<td class="tabla_resultado">--</td>
			</tr>
			<tr>
				<th class="tabla_conceptos">Examen</th>
				<td class="cantidad_alumno"><input class="tabla_cantidad_input" type="text" /></td>
				<td class="cantidad_real">No aplica</td>
				<td class="tabla_resultado">--</td>
			</tr>
			<tr id="tabla_row_total">
				<th class="tabla_conceptos" id="total">Total</th>
				<td id="total_cantidad"></td>
				<td></td>
				<td id="total_resultado">0</td>
			</tr>
			
		</table>
		
		<button>Click</button>
	</main>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
